<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}MySite{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">


    <script src="{% static 'main/js/script.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
</head>

<body style="background-color: rgb(238, 240, 242)">
<header class="p-3 mb-3 fixed-top sticky-top p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <div class="container d-flex flex-column flex-md-row align-items-center ">

        <h3 class="my-0 mr-md-auto font-weight-large "><a href="/" class="badge badge-dark" style="box-shadow: none;">CovideM</a></h3>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark header-link" href="/">Статистика по миру</a>
            <a class="p-2 text-dark header-link" href="#">Статистика по России</a>
            <a class="p-2 text-dark header-link" href="#">Последние новости Covid</a>
<!--            <a class="p-2 text-dark header-link" href="#">Помощь</a>-->
        </nav>
        <form class="col-12 col-lg-auto ">
            <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
        </form>
    </div>
</header>

<div class="container">

    {% block content %} {% endblock %}
</div>

</html>
